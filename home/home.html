<h2>Welcome home</h2>

<div>
	<form name="newPostForm">
		<input type="text" ng-model="newPostTitle" placeholder="Enter a title"/>
		<input type="text" ng-model="newPostLink" placeholder="Enter a link"/>
		<input type ="text" ng-model="newPostTag" placeholder="Enter relevant Tags"/>
		<button ng-click="postSubmit()">Submit Post</button>
	</form>
</div>

<div class="post" ng-repeat="post in posts | orderBy: 'createdAt' : true">
	<ul>
		<li> Title: {{ post.title }}, Link: <a target="_blank" ng-href="{{ post.link }}">{{post.link}}</a>, Tag: {{ post.tag }}
		</li>

	</ul>
	
	<button ng-click="toggleAddCommentSwitch(post)">View / Add comment</button>
	
	<div ng-show="post.showComment">
		<input type="text" ng-model="newComment" placeholder="comment!"/>
		<button ng-click="addComment(post, newComment)">Post</button>
		<ul><li ng-repeat = "(key, value) in post.comments">{{value.text}}</li></ul>
		
	</div>

</div>
